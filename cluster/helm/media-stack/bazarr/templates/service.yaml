apiVersion: v1
kind: Service
metadata:
  name: {{ include "fullname" . }}
  labels:
    {{- include "labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: 6767
      name: bazarr-webui
      targetPort: bazarr-webui
  selector:
    {{- include "selectorLabels" . | nindent 4 }}
