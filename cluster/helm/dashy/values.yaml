image:
  repository: lissy93/dashy
  # Overrides the image tag whose default is the chart appVersion.
  tag: 2.1.2

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Automatically mount a ServiceAccount's API credentials?
  automount: false

ingress:
  enabled: true
  className: ""
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: "web,websecure"
    traefik.ingress.kubernetes.io/router.middlewares: "kube-system-redirect-https@kubernetescrd"
  hosts:
    - host: dashy.kub.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources:
  requests:
    cpu: 1m
    memory: 128Mi
  limits:
    memory: 128Mi

affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
        - matchExpressions:
            - key: node-type
              operator: In
              values:
                - general
                - small

env:
  NODE_ENV: "production"
  PORT: "80"
  #HOST: ""
  #BASE_URL: ""
  #VUE_APP_DOMAIN: ""
  #INTEGRITY: ""
  # -- Set this to the name of a secret to load environment variables from. If defined, values in the secret will override values in configs
  existingSecret: ""

static:
  enabled: true
  existingSecret: "dashy-conf"
  # Customize config.yaml https://github.com/Lissy93/dashy/blob/master/docs/configuring.md for more information.
  configMapContent: ""
  # Use --set-file stringArray to pass secret https://helm.sh/docs/helm/helm_install/

