apiVersion: v1
kind: PersistentVolume
metadata:
  name: qbittorrent-download-nfs
spec:
  storageClassName: nfs-ultrafaststorage
  volumeMode: Filesystem
  capacity:
    storage: 4Ti
  accessModes:
    - ReadWriteMany
  nfs:
    server: 192.168.1.41
    path: "/mnt/ultrafaststorage/nfs"
  mountOptions:
    - mountvers=4
    - nolock
