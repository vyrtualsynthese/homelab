apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    run: alpine
  name: alpine
spec:
  replicas: 1
  selector:
    matchLabels:
      run: alpine
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        run: alpine
    spec:
      volumes:
        - name: minecraft-server-volume
          persistentVolumeClaim:
            claimName: minecraft-server
        - name: minecraft-server-volume-lh
          persistentVolumeClaim:
            claimName: minecraft-server-lh
      containers:
        - image: alpine:latest
          command:
            - /bin/sh
            - "-c"
            - "sleep 60m"
          imagePullPolicy: IfNotPresent
          name: alpine
          volumeMounts:
            - name: minecraft-server-volume
              mountPath: /data
            - name: minecraft-server-volume-lh
              mountPath: /data-lh
