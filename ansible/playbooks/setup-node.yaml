- hosts: all
  remote_user: vronteix
  become: yes

  tasks:
    - name: create sudoers group
      ansible.builtin.group:
        name: admins
        state: present

    - name: Update and upgrade apt packages
      apt:
        upgrade: full
        update_cache: yes
        cache_valid_time: 86400 #One day

    - name: Create and add vronteix to admin group
      ansible.builtin.user:
        name: vronteix
        state: present
        groups: admins
        append: yes

    - name: Validate the sudoers file before saving
      ansible.builtin.lineinfile:
        path: /etc/sudoers
        state: present
        regexp: '^admins ALL=(ALL) NOPASSWD: ALL'
        line: '%admins ALL=(ALL) NOPASSWD: ALL'
        validate: 'visudo -cf %s'

    - name: Set authorized key taken from file
      ansible.posix.authorized_key:
        user: vronteix
        state: present
        key: "{{ lookup('file', '/home/vyrtualsynthese/.ssh/homelab_rsa.pub') }}"

    - name: Disable root login over SSH
      lineinfile: dest=/etc/ssh/sshd_config regexp="^PermitRootLogin" line="PermitRootLogin no" state=present
      notify:
        - restart sshd

    - name: Disable password login
      lineinfile: dest=/etc/ssh/sshd_config regexp="^PasswordAuthentication" line="PasswordAuthentication no" state=present
      notify:
        - restart sshd

    - name: change journal config for 1G max log
      template:
        src: 'scripts/template/journald.conf'
        dest: '/etc/systemd/journald.conf'

    - name: install required packages from apt
      apt:
        pkg:
          - open-iscsi
          - nfs-common
          - original-awk
          - jq

- hosts: runner
  remote_user: vronteix
  become: yes
  tasks:

    # Setup Docker
    - name: Add Docker GPG apt Key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker Repository
      apt_repository:
        repo: deb https://download.docker.com/linux/ubuntu focal stable
        state: present

    - name: Update apt and install docker-ce
      apt:
        name: docker-ce
        state: latest
        update_cache: true

    - name: Install pip3
      apt:
        pkg:
          - python3-pip

    - name: Install docker-compose pip3 module
      ansible.builtin.pip:
        name: docker-compose

    - name: Creates directory
      file:
        path: /home/vronteix/dockers
        state: directory
        recurse: yes

    - name: Copy docker-compose.yml
      ansible.builtin.copy:
        src: templates/runners/{{ inventory_hostname }}/docker-compose.yml
        dest: /home/vronteix/dockers/docker-compose.yml

    - name: Up docker compose
      community.docker.docker_compose:
        state: present
        project_src: /home/vronteix/dockers

    - name: Prepare Wireguard config to download
      community.general.archive:
        path:
          - /home/vronteix/dockers/config/peer*
        dest: /home/vronteix/wireguard-config.tar.gz
        format: gz

    - name: Download wireguard peer folders localy
      ansible.builtin.fetch:
        src: "/home/vronteix/wireguard-config.tar.gz"
        dest: "{{ playbook_dir }}/templates/runners/{{ inventory_hostname }}/config/wireguard/wireguard-config.tar.gz"
        flat: yes

    - name: Remove wireguard config on remote
      ansible.builtin.file:
        path: /home/vronteix/wireguard-config.tar.gz
        state: absent

- name: localhost
  hosts: localhost
  tasks:
    - name: Extract wireguard config files to folder
      ansible.builtin.unarchive:
        src: "{{ playbook_dir }}/templates/runners/{{ item }}/config/wireguard/wireguard-config.tar.gz"
        dest: "{{ playbook_dir }}/templates/runners/{{ item }}/config/wireguard/"
      loop: "{{ query('inventory_hostnames', 'runner') }}"

    - name: Remove wireguard.tar.gz locally
      ansible.builtin.file:
        path: "{{ playbook_dir }}/templates/runners/{{ item }}/config/wireguard/wireguard-config.tar.gz"
        state: absent
