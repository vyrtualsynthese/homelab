apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "fullname" . }}-sync
  labels:
    {{- include "labels" . | nindent 4 }}
spec:
  strategy:
    type: Recreate
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations: {}
      labels:
        {{- include "selectorLabels" . | nindent 8 }}
    spec:
      volumes:
        - name: config
          emptyDir: {}
        - name: minio-sync-config
          secret:
            secretName: minio-sync
            items:
              - key: config.json
                path: config.json
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      initContainers:
        - name: init-minio-config
          image: busybox:1.35
          command: [ 'sh', '-c', "cp /secret/* /config" ]
          volumeMounts:
            - mountPath: /config
              name: config
            - mountPath: /secret
              name: minio-sync-config
      containers:
        - name: {{ .Chart.Name }}-sync-xps13-backup
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.sync.image.repository }}:{{ .Values.sync.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.sync.image.pullPolicy }}
          command:
            - /bin/bash
            - -c
          args:
            - mc mirror --watch --overwrite --remove minio-xps13/xps13backup s3-xps13-backup/ashudev-homelab-xps13-backup
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: config
              mountPath: /root/.mc
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
