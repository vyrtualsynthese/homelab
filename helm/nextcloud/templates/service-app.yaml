apiVersion: v1
kind: Service
metadata:
  name: {{ include "nextcloud.app.fullname" . }}
  labels:
    {{- include "nextcloud.app.labels" . | nindent 4 }}
spec:
  type: {{ .Values.web.service.type }}
  ports:
    - port: 9000
      targetPort: 9000
  selector:
    {{- include "nextcloud.app.selectorLabels" . | nindent 4 }}
