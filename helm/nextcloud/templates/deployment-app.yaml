apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "nextcloud.app.fullname" . }}
  labels:
    {{- include "nextcloud.app.labels" . | nindent 4 }}
spec:
  {{- if not .Values.app.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "nextcloud.app.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.app.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "nextcloud.app.selectorLabels" . | nindent 8 }}
    spec:
      volumes:
        - name: next-cloud-app-volume
          persistentVolumeClaim:
            claimName: next-cloud-app
        - name: next-cloud-app-src-volume
          persistentVolumeClaim:
            claimName: next-cloud-app-src
      {{- with .Values.app.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "nextcloud.app.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.app.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.app.securityContext | nindent 12 }}
          image: "{{ .Values.app.image.repository }}:{{ .Values.app.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.app.image.pullPolicy }}
          ports:
            - name: app-port
              containerPort: 9000
          env:
            - name: "PHP_UPLOAD_LIMIT"
              value: "100G"
            - name: "POSTGRES_HOST"
              value: "next-cloud-db"
            - name: "REDIS_HOST"
              value: "next-cloud-redis"
            - name: "POSTGRES_PASSWORD"
              valueFrom:
                secretKeyRef:
                  name: nextcloud-postgres
                  key: POSTGRES_PASSWORD
            - name: "POSTGRES_DB"
              valueFrom:
                secretKeyRef:
                  name: nextcloud-postgres
                  key: POSTGRES_DB
            - name: "POSTGRES_USER"
              valueFrom:
                secretKeyRef:
                  name: nextcloud-postgres
                  key: POSTGRES_USER
            - name: NEXTCLOUD_DATA_DIR
              value: "/data"
          resources:
            {{- toYaml .Values.app.resources | nindent 12 }}
          volumeMounts:
            - name: next-cloud-app-volume
              mountPath: /data
            - name: next-cloud-app-src-volume
              mountPath: /var/www/html
      {{- with .Values.app.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.app.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.app.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
