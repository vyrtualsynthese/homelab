apiVersion: v1
kind: Service
metadata:
  name: {{ include "nextcloud.fullname" . }}
  labels:
    {{- include "nextcloud.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: 80
      targetPort: web
  selector:
    {{- include "nextcloud.selectorLabels" . | nindent 4 }}
