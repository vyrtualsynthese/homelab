apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "nextcloud.web.fullname" . }}
  labels:
    {{- include "nextcloud.web.labels" . | nindent 4 }}
spec:
  {{- if not .Values.web.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "nextcloud.web.selectorLabels" . | nindent 6 }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  template:
    metadata:
      {{- with .Values.web.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "nextcloud.web.selectorLabels" . | nindent 8 }}
    spec:
      volumes:
        - name: next-cloud-app-volume
          persistentVolumeClaim:
            claimName: next-cloud-app
        - name: conf-cache-volume
          emptyDir: {}
        - name: nextcloud-web-secret
          secret:
            secretName: nextcloud-web
            items:
              - key: nginx.conf
                path: nginx.conf
      {{- with .Values.web.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "nextcloud.web.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.web.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}-web
          securityContext:
            {{- toYaml .Values.web.securityContext | nindent 12 }}
          image: "{{ .Values.web.image.repository }}:{{ .Values.web.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.web.image.pullPolicy }}
          ports:
            - name: web
              containerPort: 80
          resources:
            {{- toYaml .Values.web.resources | nindent 12 }}
          volumeMounts:
            - mountPath: /etc/nginx
              name: conf-cache-volume
            - name: next-cloud-app-volume
              mountPath: /var/www/html
      initContainers:
        - name: init-nextcloud-web
          image: "{{ .Values.web.image.repository }}:{{ .Values.web.image.tag | default .Chart.AppVersion }}"
          command: [ 'sh', '-c', "cp -r /etc/nginx/* /cache && cp /secret/nginx.conf /cache/nginx.conf && ls /cache" ]
          volumeMounts:
            - mountPath: /cache
              name: conf-cache-volume
            - name: nextcloud-web-secret
              mountPath: "/secret"
              readOnly: true
      {{- with .Values.web.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.web.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.web.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
