{{- if .Values.ingress.enabled -}}
{{- $fullName := include "dashy.fullname" . -}}
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: {{ $fullName }}
  labels:
    {{- include "dashy.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`dashy.app.local`)
      kind: Rule
      services:
        - name: dashy
          port: web
{{- end }}
