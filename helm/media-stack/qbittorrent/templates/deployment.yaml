apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "fullname" . }}
  labels:
    {{- include "labels" . | nindent 4 }}
spec:
  strategy:
    type: Recreate
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "selectorLabels" . | nindent 8 }}
    spec:
      dnsPolicy: "None"
      dnsConfig:
        nameservers:
          - 8.8.8.8
          - 8.8.4.4
      volumes:
        - name: qbittorrent-config-volume
          persistentVolumeClaim:
            claimName: qbittorrent-config-lh
        - name: qbittorrent-download-volume
          persistentVolumeClaim:
            claimName: qbittorrent-download-nfs
        - name: "dev-tun" # Needed for VPN
          hostPath:
            path: "/dev/net/tun"
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      initContainers:
        - name: init-qbittorrent
          image: alpine/git:latest
          # Import wireguard config and clone nighthawk web ui theme
          command: [ 'sh', '-c', "git config --global --add safe.directory /config/nightwalker && git -C /config/nightwalker pull || git clone https://github.com/brettpetch/nightwalker.git /config/nightwalker && chown -R nobody:nogroup /config/nightwalker/" ]
          volumeMounts:
            - name: qbittorrent-config-volume
              mountPath: /config
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: torrent-webui
              containerPort: 8080
          env:
            - name: "TZ"
              value: "Europe/Paris"
            - name: "PUID"
              value: "0"
            - name: "PGID"
              value: "0"
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: qbittorrent-config-volume
              mountPath: /config
            - name: qbittorrent-download-volume
              mountPath: /downloads
        - name: {{ .Chart.Name }}-vpn
          securityContext:
            capabilities: # Needed for VPN
              add:
                - NET_ADMIN
          image: "{{ .Values.vpnimage.repository }}:{{ .Values.vpnimage.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.vpnimage.pullPolicy }}
          env:
            - name: VPN_SERVICE_PROVIDER
              value: "protonvpn"
            - name: OPENVPN_USER
              valueFrom:
                secretKeyRef:
                  name: protonvpn
                  key: user
            - name: OPENVPN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: protonvpn
                  key: password
            - name: SERVER_COUNTRIES
              value: "Switzerland"
          volumeMounts:
            - name: "dev-tun"
              mountPath: "/dev/net/tun"
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
