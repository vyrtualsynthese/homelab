apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "db.fullname" . }}
  labels:
    {{- include "db.labels" . | nindent 4 }}
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      {{- include "db.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.db.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "db.selectorLabels" . | nindent 8 }}
    spec:
      volumes:
        - name: inventree-lego-db
          persistentVolumeClaim:
            claimName: inventree-lego-db
      {{- with .Values.db.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "db.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.db.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.db.image.repository }}:{{ .Values.db.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.db.image.pullPolicy }}
          resources:
            {{- toYaml .Values.db.resources | nindent 12 }}
          env:
            - name: "POSTGRES_DB"
              value: "inventree-lego"
            - name: "POSTGRES_USER"
              valueFrom:
                secretKeyRef:
                  name: inventree-lego
                  key: POSTGRES_USER
            - name: "POSTGRES_PASSWORD"
              valueFrom:
                secretKeyRef:
                  name: inventree-lego
                  key: POSTGRES_PASSWORD
          lifecycle:
            preStop:
              exec:
                command:
                  - /bin/sh
                  - "-c"
                  - "su - postgres -c '/var/lib/postgresql/data/pg_ctl stop -D /var/lib/postgresql/data'"
          volumeMounts:
            - name: inventree-lego-db
              mountPath: /var/lib/postgresql/data
              subPath: db
          ports:
            - name: db
              containerPort: 5432
        - name: {{ .Chart.Name }}-backup
          image: "{{ .Values.db.backup.image.repository }}:{{ .Values.db.backup.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.db.backup.image.pullPolicy }}
          resources:
            {{- toYaml .Values.db.backup.resources | nindent 12 }}
          env:
            - name: "POSTGRES_HOST"
              value: "localhost"
            - name: "POSTGRES_DB"
              value: "inventree-lego"
            - name: "POSTGRES_USER"
              valueFrom:
                secretKeyRef:
                  name: inventree-lego
                  key: POSTGRES_USER
            - name: "POSTGRES_PASSWORD"
              valueFrom:
                secretKeyRef:
                  name: inventree-lego
                  key: POSTGRES_PASSWORD
            - name: "BACKUP_DIR"
              value: "/var/lib/postgresql/data/backup"
            - name: "BACKUP_KEEP_DAYS"
              value: "7"
            - name: "BACKUP_KEEP_WEEKS"
              value: "4"
            - name: "BACKUP_KEEP_MONTHS"
              value: "1"
          volumeMounts:
            - name: inventree-lego-db
              mountPath: /var/lib/postgresql/data
              subPath: db
      terminationGracePeriodSeconds: 600
      {{- with .Values.db.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.db.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.db.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
